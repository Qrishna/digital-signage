<!-- Optional JavaScript -->
<script>
    let start_times = ['2018-08-09T18:15:00', '2018-08-09T18:30:00', '2018-08-09T16:30:00', '2018-08-09T18:45:00'];
    let stop_times  = ['2018-08-09T19:43:00', '2018-08-09T20:14:00', '2018-08-09T18:27:00', '2018-08-09T21:12:00'];

    let x = setInterval(function () {

        for (let i = 0; i<start_times.length; i++){
            let showtime_start = Date.parse(start_times[i]);
            let showtime_stop  = Date.parse(stop_times[i]);

            let current_time = new Date().getTime();
            let time_till_movie_starts = showtime_start - current_time;

            let myCountDownTimer = "countdowntimer" +  String(i)
            let myCountDownLabel = "timerlabel" + String(i)

            if (time_till_movie_starts > 1000) {
                // If the movie has not started, write Starting in + count down timer to time until movie start
                let hoursStart = Math.floor((time_till_movie_starts % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutesStart = Math.floor((time_till_movie_starts % (1000 * 60 * 60)) / (1000 * 60));
                let secondsStart = Math.floor((time_till_movie_starts % (1000 * 60)) / 1000);

                document.getElementById(myCountDownLabel).innerHTML =  '<b>' + "STARTING IN" + '</b>'
                document.getElementById(myCountDownTimer).innerHTML =  '<b>' + hoursStart.toString().padStart(2, "0") + ":" + minutesStart.toString().padStart(2, "0") + ":" + secondsStart.toString().padStart(2, "0")  + '</b>';

            } else {
                // If the movie has started, write Ending in + count down timer to time until movie end
                let time_till_movie_ends = showtime_stop - current_time;
                time_till_movie_ends < 0 ? time_till_movie_ends = showtime_stop - current_time : time_till_movie_ends; // account for UTC

                let hoursEnd = Math.floor((time_till_movie_ends % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutesEnd = Math.floor((time_till_movie_ends % (1000 * 60 * 60)) / (1000 * 60));
                let secondsEnd = Math.floor((time_till_movie_ends % (1000 * 60)) / 1000);

                document.getElementById(myCountDownLabel).innerHTML =  '<b>' + "ENDING IN" + '</b>';
                document.getElementById(myCountDownTimer).innerHTML =  '<b>' + hoursEnd.toString().padStart(2, "0") + ":" + minutesEnd.toString().padStart(2, "0") + ":" + secondsEnd.toString().padStart(2, "0") + '</b>' ;

            }
        }// end of for loop
    } , 1000);
</script>
