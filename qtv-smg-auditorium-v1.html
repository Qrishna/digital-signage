</head>

<body style="overflow: hidden; width: 1080px; height: 1920px" >

<!--TOP DIV THAT DISPLAYS MOVIE TITLE AND AUDITORIUM #-->

    <!--AUDITORIUM-->
    <div class="col-sm-3 text-white border-right" style="background-color: black">
      <p style="font-size:160px;" class="text-center">2</p>

    <!--13-->
    <div class="col-sm-9 text-white" style="background-color: black">
      <p style="color: black ">.</p>
      <p style="font-size:50px; margin-top:20px; margin-left: 50px" class="text-left">CHRISTOPHER ROBIN</p>
      <p style="font-size:50px; margin-top: -10px;margin-left: 50px; margin-bottom: 65px" class="text-left">6:30 PM</p>
    </div>

  </div>

</div>
<!--END OF DIV THAT DISPLAYS  MOVIE TITLE AND AUDITORIUM #-->

<!--MIDDLE DIV THAT DISPLAYS IMAGE-->
<div class="containter-fluid">
  <div class="row">

    <div class="col-sm-12">
      <div class="col-sm-12 img-fluid" style="background-color: black; text-align: center">
        <img src="http://srv001.vista.smg009.studiomoviegrill.com/Cinema-CDN/Image/Entity/FilmTitleGraphic/h-HO00001713" onerror="this.src='images/krampus.jpg'" style="height:1460px; width:900px">

  </div>
</div>
<!--END OF MIDDLE DIV THAT DISPLAYS IMAGE-->

<!--BOTTOM DIV THAT DISPLAYS COUNT DOWN TIMER-->
<div class="container-fluid">
  <div class="row">
        <div class="col-sm-12 text-white" style="background-color: black">
            <p style="color: black ">.</p>
            <p id="countdowntimer" style="font-size:50px; font-family: Courier; margin-bottom: 80px" class="text-center"> </p>
        </div>
  </div>
</div>
<!--END OF BOTTOM DIV THAT DISPLAYS COUNT DOWN TIMER-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    var showtime_start = Date.parse('2018-08-09T18:30:00');
    var showtime_stop = Date.parse('2018-08-09T20:14:00');

    let x = setInterval(function () {

        let current_time = new Date().getTime();
        let time_till_movie_starts = showtime_start - current_time;

        if (time_till_movie_starts > 1000) {
            // If the movie has not started, write Starting in + count down timer toqtv-smg-auditorium-v0.html time until movie start
            let hoursStart = Math.floor((time_till_movie_starts % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutesStart = Math.floor((time_till_movie_starts % (1000 * 60 * 60)) / (1000 * 60));
            let secondsStart = Math.floor((time_till_movie_starts % (1000 * 60)) / 1000);
            document.getElementById("countdowntimer").innerHTML =  'STARTING IN ' + hoursStart.toString().padStart(2, "0") + ":" + minutesStart.toString().padStart(2, "0") + ":" + secondsStart.toString().padStart(2, "0");
        } else {
            // If the movie has started, write Ending in + count down timer to time until movie end
            let time_till_movie_ends = showtime_stop - current_time;
            time_till_movie_ends < 0 ? time_till_movie_ends = showtime_stop + 18000000 - current_time : time_till_movie_ends; // account for UTC

            let hoursEnd = Math.floor((time_till_movie_ends % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutesEnd = Math.floor((time_till_movie_ends % (1000 * 60 * 60)) / (1000 * 60));
            let secondsEnd = Math.floor((time_till_movie_ends % (1000 * 60)) / 1000);
            document.getElementById("countdowntimer").innerHTML = 'ENDING   IN ' + hoursEnd.toString().padStart(2, "0") + ":" + minutesEnd.toString().padStart(2, "0") + ":" + secondsEnd.toString().padStart(2, "0");
        }

    }, 1000);
</script>
</body>

</html>
